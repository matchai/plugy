name: Build and Test

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build core
      run: cargo build -p plugy-core --verbose 
    - name: Test core
      run: cargo test -p plugy-core --verbose
    - name: Build macros
      run: cargo build -p plugy-macros --verbose 
    - name: Test macros
      run: cargo test -p plugy-macros --verbose
    - name: Build runtime
      run: cargo build -p plugy-runtime --verbose 
    - name: Test runtime
      run: cargo test -p plugy-runtime --verbose
    - name: Build example
      run: cargo build --target wasm32-unknown-unknown
    - name: Test example
      run: cargo run -p runner

  clippy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Check the project
      run: cargo clippy
